 <!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=450, user-scalable=no">
	<title>Flashcards</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="header">
		<button id="add_card">Add cards</button>
		<div class="header_title">Flashcards</div>
		<button id="delete_cards">Del cards</button>
	</div>
	<div class="content">
		<div class="card_create_field">
			<div class="title">Create Flashcard</div>
			<div class="input_title">Quastion</div>
			<textarea id="quastion" placeholder="Input quastion" class="input_field"></textarea>
			<div class="input_title">Answer</div>
			<textarea id="answer" placeholder="Input answer" class="input_field"></textarea>
			<div class="buttons_field">
				<button id="save">Save</button>
				<button id="close">Close</button>
			</div>
		</div>
		<div class="cards_field">
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
