 <!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=450, user-scalable=no">
	<title>Flashcards</title>
	<link rel="stylesheet" href="css/style.css"/>
</head>
<body>
	<div class="header">
		<button id="addCard">Add cards</button>
		<div class="headerTitle">Flashcards</div>
		<button id="deleteCards">Del cards</button>
	</div>
	<div class="content">
		<div class="cardCreateField">
			<div class="title">Create Flashcard</div>
			<div class="inputTitle">Quastion</div>
			<textarea id="quastion" placeholder="Input quastion"></textarea>
			<div class="inputTitle">Answer</div>
			<textarea id="answer" placeholder="Input answer"></textarea>
			<div class="buttonsField">
				<button id="save">Save</button>
				<button id="close">Close</button>
			</div>
		</div>
		<div class="cardsField">
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
